<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" enabled="">
      <label for="floatingInputEnabled">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaenabled" enabled=""></textarea>
      <label for="floatingTextareaDisabled">Comments</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Enabled" style="height: 100px" enabled="">Disabled textarea with some text inside</textarea>
      <label for="floatingTextarea2Disabled">Comments</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="floatingSelectEnabled" aria-label="Floating label disabled select example" enabled="">
        <option selected="">Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label for="floatingSelectDisabled">Works with selects</label>
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
